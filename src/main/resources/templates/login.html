<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragment/head :: head"></head>
<body>

<!-- Wrap -->
<div id="wrap">

  <header th:replace="fragment/header :: header"></header>

  <!-- Content -->
  <div id="content">

    <!-- Login Register -->
    <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container">

        <div class="inside-log-reg">

          <!-- Nav Tabs -->
          <ul class="nav" id="myTab" role="tablist">
            <li class="nav-item"> <a class="nav-link active" id="login-tab" data-toggle="tab" href="#log" role="tab" aria-selected="true">Login</a> </li>
            <li class="nav-item"> <a class="nav-link" id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Register</a> </li>
          </ul>

          <!-- Login Register Inside -->
          <div class="tab-content" id="myTabContent">
            <div class="ml-2" th:if="${message}">
              <h4 style="color: red; " th:text="${message}"/>
            </div>

            <!-- Login -->
            <div class="tab-pane fade show active" id="log" role="tabpanel" aria-labelledby="login-tab">
              <form th:action="@{/logUserIn}" method="post" th:object="${users}">
                <ul class="row">

                  <!-- Email -->
                  <li class="col-md-12">
                    <label> Email Address
                      <input type="email" name="email" th:field="*{email}" placeholder="Enter Email..." class="form-control">
                    </label>
                  </li>
                  <!-- Password -->
                  <li class="col-md-12">
                    <label> Password
                      <input type="password" name="password" th:field="*{password}" placeholder="Enter Password..." class="form-control">
                    </label>
                  </li>

                  <!-- LOGIN -->
                  <li class="col-md-4">
                    <button type="submit" class="btn">LOGIN</button>
                  </li>

                  <!-- FORGET PASS -->
                  <li class="col-md-4">
                    <div class="checkbox margin-top-15">
                      <input id="rembr" type="checkbox">
                      <label for="rembr"> Remember Me </label>
                    </div>

                    <!-- FORGET PASS -->
                  <li class="col-md-4">
                    <div class="margin-top-15 text-right"> <a href="#.">Forget Password</a> </div>
                  </li>
                </ul>
              </form>
            </div>

            <!-- Register -->
            <div class="tab-pane fade" id="reg" role="tabpanel" aria-labelledby="reg-tab">
              <form th:action="@{/register}" th:object="${users}" method="post">
                <ul class="row">
                  <!-- Name -->
                  <li class="col-md-6">
                    <label> Full Name
                      <input type="text" name="name" placeholder="" th:field="*{name}" class="form-control">
                    </label>
                  </li>

                  <!-- Email -->
                  <li class="col-md-6">
                    <label> Email Address
                      <input type="email" name="email" placeholder="" th:field="*{email}" class="form-control">
                    </label>
                  </li>

                  <!-- Username -->
                  <li class="col-md-6">
                    <label> User Name
                      <input type="text" name="username" placeholder="" th:field="*{username}" class="form-control">
                    </label>
                  </li>
                  <!-- Password -->
                  <li class="col-md-6">
                    <label> Password
                      <input type="password" name="password" placeholder="" th:field="*{password}" class="form-control">
                    </label>
                  </li>
                  <!-- phoneNumber -->
                  <li class="col-md-6">
                    <label> Phone Number
                      <input type="text" name="phoneNumber" placeholder="" th:field="*{phoneNumber}" class="form-control">
                    </label>
                  </li>
<!--                  <li  class="col-md-12">-->
<!--                    <h5>Company Info</h5>-->
<!--                  </li>-->
<!--                  &lt;!&ndash; name of company &ndash;&gt;-->
<!--                  <li class="col-md-6">-->
<!--                    <label> Company Name-->
<!--                      <input type="text" name="companyName" placeholder="" class="form-control">-->
<!--                    </label>-->
<!--                  </li>-->
<!--                  &lt;!&ndash; role in Company &ndash;&gt;-->
<!--                  <li class="col-md-6">-->
<!--                    <label> Role in Company-->
<!--                      <input type="text" name="roleInCompany" placeholder="" class="form-control">-->
<!--                    </label>-->
<!--                  </li>-->
                  <!-- LOGIN -->
                  <li class="col-md-12 text-center">
                    <button type="submit" class="btn">Register</button>
                  </li>
                </ul>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer id="footer" th:replace="fragment/footer :: footer"></footer>
  <!-- End Footer -->

</div>
<div th:replace="fragment/js :: js"></div>
</body>
</html>
